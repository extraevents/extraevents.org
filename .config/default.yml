cash:
    table:
        log:
            name: cash

telegram:
    token: #telegram_token
    chat_id:
        support: #telegram_support_chatid
    table:
        log:
            name: telegram
            clear: #week
            depth: #month

discort:
    webhookurl:
        competition: #discort_webhookurl_competition
        records: #discort_webhookurl_records
    table:
        log:
            name: discort
            clear: #week
            depth: #month

helper:
    db: helper
    
wca:
    db: wca
    
export:
    db: export
    
cron:        
    table:
        log:
            name: cron
            clear: #day
            depth: #week 
        
    task:
        1:
            command: transfer
            run: #day
                    
        2:
            command : smtp::send
            run: #5minutes   
            
        3:
            command: export::build
            run: #day
           
        4:
            command: backup::sql
            run: #day     
            attributes: 
                dir: public
                db: export
                
        5:
            command: backup::tsv
            run: #day     
            attributes: 
                dir: public
                db: export        
                
        6:
            command: backup::sql
            run: #day     
            attributes: 
                dir: main
                db: main
                
        7:
            command: cron::clearing_table_error
            run: #day
            attributes: 
                depth: #week

        8:
            command: support_error
            run: #hour
            
        9:
            command: support_checker
            run: #week
            
        10:
            command: support_backup
            run: #week
            
        11:
            command: support_ping
            run: #day        
            
        12:
            command: file_size::save
            run: #week 
            
        13: 
            command: build_info
            run: #hour 
            
        14: 
            command: update_wcaid::cron
            run: #week    
           
        15:
            command: notifications_competition_change_status
            run: #5minutes
            
        16:
            command: update_events
            run: #5minutes
            
           