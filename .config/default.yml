file:
    tmp: .files_tmp
    main: .files
    public: .files_public

db:
    main:
        host: #db_host
        port: #db_port
        username: #db_username
        password: #db_password
        schema: #db_main_schema
    wca:
        host: #db_host
        port: #db_port
        username: #db_username
        password: #db_password
        schema: #db_wca_schema
    export:
        host: #db_host
        port: #db_port
        username: #db_username
        password: #db_password
        schema: #db_export_schema
    helper:
        host: #db_host
        port: #db_port
        username: #db_username
        password: #db_password
        schema: #db_helper_schema
    initial_data:
        host: #db_host
        port: #db_port
        username: #db_username
        password: #db_password
        schema: #db_initial_schema            
        
db_count:
    table:
        log:
            name: db_count
            clear: #hour
            depth: #day

backup:
    table:
        log:
            name: backup
            clear: #day
            depth: #week 
    dir:
        public:
            parent: public
            name: backups
            clear: #day
            depth: #week
        main:
            parent: main
            name: backups
            clear: #day
            depth: #week
    format_time: dmY_His
        
smtp:
    host: #smtp_host
    port: #smtp_port
    username: #smtp_username
    password: #smtp_password
    from: from Extra Events
    table:
        log:
            name: smtp
            clear: #week    
            depth: #month 
    send_max: 10        
    
wcaoauth:
    url_refer: #wcaoauth_url_refer
    client_id: #wcaoauth_client_id
    client_secret: #wcaoauth_client_secret
    scope: public
    url: https://www.worldcubeassociation.org/oauth
    table:
        log:
            name: wcaoauth
            clear: #day
            depth: #week     

wcaapi:
    url: https://www.worldcubeassociation.org/api/v0
    table:
        log:
            name: wcaapi
            clear: #hour
            depth: #day

training:
    dir:
        image:
            parent: public 
            name: training
            clear: #5minutes
            depth: #10minutes

scramble_pdf:
    dir:
        image:
            parent: tmp 
            name: scramble_pdf
            clear: #5minutes
            depth: #10minutes                    
            
form:
    table:
        log:
            name: form
            clear: #day
            depth: #month     
        process:
            name: form_process
            clear: #day
            depth: #month   
     
file_size:
    table:
        size:
            name: file_size
            clear: #month
            depth: #year
        
file_clear:
    table:
        log:
            name: file_clear
            clear: #day
            depth: #week   
                        
page:
    yml: .config/pages.yml
    
event:
    yml: .config/extra_events.yml
    
template:    
    yml: .config/templates.yml
    
register:
    table:
        log:
            name: register
            clear: #day
            depth: #year
            
competition:
    table:
