<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="logos/color.png" >
        <title>You don't have permission to view the page. (401)</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            body {
                background-color: #EFEFEF;
                color: #2E2F30;
                text-align: center;
                font-family: arial, sans-serif;
                margin: 0;
            }

            div.dialog {
                width: 95%;
                max-width: 33em;
                margin: 4em auto 0;
            }

            div.dialog > div {
                border: 1px solid #CCC;
                border-right-color: #999;
                border-left-color: #999;
                border-bottom-color: #BBB;
                border-top: rgb(49, 112, 143) solid 4px;
                border-top-left-radius: 9px;
                border-top-right-radius: 9px;
                background-color: white;
                padding: 7px 12% 0;
                box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
            }

            h1 {
                font-size: 100%;
                color: #204d74;
                line-height: 1.5em;
            }

            div.dialog > p {
                margin: 0 0 1em;
                padding: 1em;
                background-color: #F7F7F7;
                border: 1px solid #CCC;
                border-right-color: #999;
                border-left-color: #999;
                border-bottom-color: #999;
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 4px;
                border-top-color: #DADADA;
                color: #666;
                box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
            }
        </style>
    </head>

    <body>
        <!-- This file lives in public/404.html -->
        <div class="dialog">
            <div>
                <h1>You don't have permission to view the page.</h1>
                <p>You may have mistyped the address.
                    <br>
                    <span %hidden>This may be because you didn't <a href="<!--%link-->"> sign in with WCA</a>.</span></p>
            </div>
            <p>Contact the administrator if you think that you should have these rights.</p>
        </div>
    </body>
</html>
